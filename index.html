<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header >
        
    </header>
    <main>
        
            <div class="form-control mb-12">
                <input id="search-field" type="search" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                <button onclick="doSearch()" id="btn" class="btn btn-secondary">Search</button>
              </div>
              <div id="loading-spinner" class="text-center my-12 hidden">
                <span class="loading loading-spinner text-secondary"></span>
              </div>
              <!-- modal conatiner -->
              <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal">
            <form method="dialog" class="modal-box">
            <div id="show-details-container">
            </div>
                <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
                </div>
            </form>
            </dialog>   
            
        
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 ">
            
        </div>
        <div id="show-all-container" class=" my-12 text-center hidden" >
            <button class="btn btn-secondary">Show All</button>
        </div>
       
    </main>
    <footer></footer>
    <script src="Js/api.js"></script>
</body>
</html>
